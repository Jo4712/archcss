<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inline CSS Test</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: system-ui;
      background: #f5f5f5;
    }
    #container {
      background: white;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>Inline CSS Properties Test</h1>
  <div id="container"></div>
  
  <script type="module">
    import { tokenize, parse, compile, generateCSS, mount } from './packages/parser/dist/index.js';
    
    const source = `
@1;
@unit U = 50px;

@draw Test {
  @canvas 10U x 6U;
  
  room red at (1U, 1U) size (2U, 2U) {
    label: "Red";
    background: #ff6b6b;
    border-radius: 8px;
  }
  
  room yellow at (4U, 1U) size (2U, 2U) {
    label: "Yellow";
    background: yellow;
    margin: 0.2U;
    box-shadow: 0 4px 6px rgba(0,0,0,0.2);
  }
  
  room gradient at (7U, 1U) size (2U, 2U) {
    label: "Gradient";
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    border: 3px solid white;
  }
  
  wall from (3U, 1U) to (3U, 5U);
}
    `;
    
    try {
      console.log('Source:', source);
      
      const tokens = tokenize(source);
      console.log('Tokens:', tokens);
      
      const parseResult = parse(tokens);
      console.log('Parse result:', parseResult);
      
      if (parseResult.errors.length > 0) {
        console.error('Parse errors:', parseResult.errors);
        document.getElementById('container').innerHTML = `
          <div style="color: red;">
            <h3>Parse Errors:</h3>
            <pre>${parseResult.errors.map(e => `Line ${e.loc?.start.line}: ${e.message}`).join('\n')}</pre>
          </div>
        `;
        throw new Error('Parse failed');
      }
      
      const model = compile(parseResult.ast);
      console.log('Compiled model:', model);
      
      const css = generateCSS(model);
      console.log('Generated CSS:', css);
      
      // Inject CSS
      const style = document.createElement('style');
      style.textContent = css;
      document.head.appendChild(style);
      
      // Mount
      mount('#container', model);
      
      console.log('✅ Success! Check the rendered output.');
    } catch (error) {
      console.error('Error:', error);
      document.getElementById('container').innerHTML = `
        <div style="color: red; padding: 20px; background: #ffebee; border-radius: 4px;">
          <h3>⚠️ Error</h3>
          <pre>${error.message}</pre>
        </div>
      `;
    }
  </script>
</body>
</html>
